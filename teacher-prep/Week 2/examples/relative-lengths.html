<!doctype html>
<html>
  <head>
    <title>Relative lengths</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="relative-lengths.css" />
  </head>
  <body>
      <!-- Set width as percentage (%) -->
      <section>
        <aside>
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Contact us</a></li>
          </ul>
        </aside>
      </section>


      <!-- Set font size as em -->
      <header>
        Main menu
        <nav>
          <a href="">Home</a>
          <a href="">Contact us</a>
        </nav>
      </header>

      <!-- Set font size as vw -->
      <h1>My homepage</h1>
  </body>
</html>
