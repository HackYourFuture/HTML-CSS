<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Button Should be Here</title>
  <style>
    .button {
      border: 1px solid black;
      padding: 5px 10px;
      border-radius: 5px;
      text-decoration: none;
      color: white;
      background: teal;
    }
  </style>
</head>
<body>
  <div>
    <a class="button" href="#">Click Me</a>
  </div>
</body>
</html>
